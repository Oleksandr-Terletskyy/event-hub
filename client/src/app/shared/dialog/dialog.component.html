<div class="dialog">
  <div class="dialog__title">
    <img src="../../../assets/images/log-out.png" alt="" class="dialog__icon">
    <h1>Logout</h1>
  </div>
  <h2 class="dialog__text">Do you want to logout?</h2>
  <div class="dialog__buttons">
    <button class="cancel" (click)="onCancelClick()">Cancel</button>
    <button class="logout" (click)="onLogoutClick()">Logout</button>
  </div>
</div>
